<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cloudster</title>
	<link rel="stylesheet" type="text/css" href="main.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
	
</head>
<body>
	
	<img src="logo.png" class="logo" >
	<img src="blour.png" class="blour">
	<h1 class="russo-one-regular">НАЙКРАЩИЙ <br> СЕРВІС ДЛЯ <br> CLOUD-ГЕЙМІНГУ</h1>
	<p class="mi">Швидше приєднуйся до нашої спільноти(✿◠‿◠)</p>	
	<button type="submit" class="open-popup-btn" onclick="openPopup()">
    Зареєструватися
	</button>


	<img src="2.png" class="karliuka">
	<img src="1.png" class="mini">
	<img src="3.png" class="vigl">
	<img src="4.png" class="shka">
	<img src="5.png" class="ka">
	<button type="submit" class="open-login-btn"  onclick="openlogin()">
    		Увійти
	</button>
	<p class="golovna">ГОЛОВНА </p>
	<p class="pere">ПЕРЕВАГИ</p>
	<p class="klien">КЛІЄНТ</p>
	<p class="pronas">ПРО НАС</p>
	<img src="blour.png" class="zliv">
	<h1 class="nashipere">НАШІ ПЕРЕВАГИ</h1>
	<div class="popup" id="popup">
  <p class="title">Реєстрація</p>
  <form class="form">
    <div class="input-group">
      <label for="username">Нікнейм</label>
      <input placeholder="" id="username" name="username" type="text" />
      <label for="email">Електронна пошта</label>
      <input placeholder="" id="email" name="email" type="email" />
    </div>

    <div class="input-group">
      <label for="password">Пароль</label>
      <input placeholder="" id="password" name="password" type="password" />
      <label for="password">Підтвердити пароль</label>
      <input placeholder="" id="password" name="password" type="password" />
      <div class="forgot">
        <a href="#" rel="noopener noreferrer">Прочитати правила спільноти</a>
      </div>
    </div>
    <button class="sign">Sign in</button>
  </form>
</div>
<div class="login" id="login">
  	<p class="title">Вхід</p>
  	<form class="form">
    	<div class="input-group">
      		<label for="username">Нікнейм</label>
      		<input placeholder="" id="username" name="username" type="text" />
    	</div>
    	<div class="input-group">
      		<label for="password">Пароль</label>
      		<input placeholder="" id="password" name="password" type="password" />
      		<div class="forgot">
        		<a href="#" rel="noopener noreferrer">Забув пароль?</a>
      		</div>
    	</div>
    <button class="sign">Sign in</button>
  </form>
</div>
<script src="popups.js"></script>
</body>
</html>
